<div class="container">
 <header class="header">
     <h1 id="title" class="text center">Fill the form</h1>
     <p id="describtion" class="describtion text-center">
         Thanks for taking time to perform the survey
     </p>
 </header>
 <form id="survey form">
     <div class="form-group">
         <label id="name-label">Name</label>
         <input type="text" name="name" id="name" class="form-control" placeholder="Enter your name">
     </div>
     
     <div class="form-group">
         <label id="email-label">Email</label>
         <input type="text" name="email" id="email" class="form-control" placeholder="Enter your email">
     </div>

     <div class="form-group">
         <label id="Age-label">Age</label>
         <input type="text" name="Age" id="Age" class="form-control" placeholder="Enter your Age">
     </div> 

         <div class="form-group">
        <label id="Country-label">Country</label>
        <input type="text" name="Country" id="Country" class="form-control" placeholder="Enter your Country"></div>
    

    <div class="form-group">
        <label id="City-label">City</label>
        <input type="text" name="City" id="City" class="form-control" placeholder="Enter your City">
    </div>

    <div class="form-group">
        <label id="Address-label">Address</label>
        <input type="text" name="Address" id="Address" class="form-control" placeholder="Enter your Address">
    </div>
